name: bash
variant: scratch
dependencies:
  - stage: base
  - stage: patch
    runtime: true
  - stage: ncurses
    runtime: true
steps:
  - sources:
      - url: https://ftp.gnu.org/gnu/bash/bash-{{ .bash_version }}.tar.gz
        destination: bash.tar.gz
        sha256: "{{ .bash_sha256 }}"
        sha512: "{{ .bash_sha512 }}"
    prepare:
      - |
        tar -xzf bash.tar.gz --strip-components=1

        mkdir build
        cd build

        ../configure \
            --prefix=/usr \
            --disable-nls \
            --with-curses \
            --without-bash-malloc
    build:
      - |
        cd build
        # parallel build workarounds
        make y.tab.c && make builtins/libbuiltins.a
        make -j $(nproc)
    install:
      - |
        cd build
        make DESTDIR=/rootfs install
finalize:
  - from: /rootfs
    to: /
