name: mpc
dependencies:
  - stage: base
  - stage: gmp
  - stage: mpfr
steps:
  - sources:
      - url: https://ftp.gnu.org/gnu/mpc/mpc-{{ .mpc_version }}.tar.gz
        destination: mpc.tar.gz
        sha256: "{{ .mpc_sha256 }}"
        sha512: "{{ .mpc_sha512 }}"
    prepare:
      - |
        tar -xzf mpc.tar.gz --strip-components=1
        mkdir build
        cd build
        ../configure \
            --prefix=${TOOLCHAIN} \
            --disable-static
    build:
      - |
        cd build
        make -j $(nproc)
    install:
      - |
        cd build
        make install DESTDIR=/rootfs
finalize:
  - from: /rootfs
    to: /
