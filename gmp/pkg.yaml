name: gmp
variant: scratch
dependencies:
  - stage: base
  - stage: patch
  - stage: autoconf
  - stage: automake
  - stage: libtool
  - stage: m4
steps:
  - sources:
      - url: https://ftpmirror.gnu.org/gnu/gmp/gmp-{{ .gmp_version }}.tar.xz
        destination: gmp.tar.xz
        sha256: "{{ .gmp_sha256 }}"
        sha512: "{{ .gmp_sha512 }}"
    prepare:
      - |
        tar -xJf gmp.tar.xz --strip-components=1

        patch -p1 < /pkg/patches/gmp-gcc-15.patch

        autoreconf -vif

        mkdir build
        cd build
        ../configure \
            --prefix=/usr \
            --disable-static
    build:
      - |
        cd build
        make -j $(nproc)
    install:
      - |
        cd build
        make install DESTDIR=/rootfs
finalize:
  - from: /rootfs
    to: /
