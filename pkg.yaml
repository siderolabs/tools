name: zlib
install:
  - make
dependencies:
  - image: docker.io/autonomy/toolchain:d1f6110
finalize:
  - from: /rootfs
    to: /
steps:
  - sources:
      - url: https://zlib.net/zlib-1.2.11.tar.xz
        destination: zlib.tar.xz
        sha256: 4ff941449631ace0d4d203e3483be9dbc9da454084111f97ea0a2114e19bf066
        sha512: b7f50ada138c7f93eb7eb1631efccd1d9f03a5e77b6c13c8b757017b2d462e19d2d3e01c50fad60a4ae1bc86d431f6f94c72c11ff410c25121e571953017cb67

    prepare: |
      tar -xJf zlib.tar.xz --strip-components=1
      mkdir build
      cd build

      ../configure \
          --prefix=${TOOLCHAIN}

    build: |
      cd build
      make -j $(nproc)

    install: |
      cd build
      make DESTDIR=/rootfs install
