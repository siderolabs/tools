name: golang
install:
  - make
  - gcc
dependencies:
  - image: docker.io/autonomy/toolchain:d1f6110
  - image: docker.io/{{ .Organization }}/go-sanitizer:d25794a-dirty
finalize:
  - from: /rootfs
    to: /
steps:
  - sources:
      - url: https://dl.google.com/go/go1.12.9.src.tar.gz
        destination: go1.12.9.src.tar.gz
        sha256: ab0e56ed9c4732a653ed22e232652709afbf573e710f56a07f7fdeca578d62fc
        sha512: 57041e7fb767f528aa9fc2592d205d3a7c120c73f92dc8d91f17f816e12aa6152c8421b333081800a5f50b1bb656f203a25faf8ed92c69a6ec164ce0a5619c13
      - url: https://dl.google.com/go/go1.4-bootstrap-20171003.tar.gz
        destination: go1.4-bootstrap-20171003.tar.gz
        sha256: f4ff5b5eb3a3cae1c993723f3eab519c5bae18866b5e5f96fe1102f0cb5c3e52
        sha512: 2f65d5035d2b4ae8610c3337e0fcba64692c63953b54bf735f634da3532c6573ed08927865bf068b00a3885663815c5efc7dbd9a1b3d6337c9a0c62168aabca7

    prepare: |
      mkdir go-bootstrap go
      (cd go && tar -xzf ../go1.12.9.src.tar.gz --strip-components=1)
      (cd go-bootstrap && tar -xzf ../go1.4-bootstrap-20171003.tar.gz --strip-components=1)

    build: |
      cd go-bootstrap

      echo "FUN"
      (cd src && sh make.bash)
      echo "MORE FUn"

      export GOROOT_BOOTSTRAP="$PWD"
      cd ..

      cd go

      export GOROOT_FINAL="${TOOLCHAIN}/go"
      cd src
      sh make.bash

      ls -l runtime/race/race_linux_amd64.syso
      mv /toolchain/go/src/runtime/race/race_linux_amd64.syso runtime/race/race_linux_amd64.syso
      ls -l runtime/race/race_linux_amd64.syso

      sh race.bash

    install: |
      cd go
      export GOROOT_FINAL="${TOOLCHAIN}/go"
      rm -rf pkg/obj
      rm -rf pkg/bootstrap
      rm -f pkg/tool/*/api
      find src \( -type f -a -name "*_test.go" \) \
      -exec rm -rf \{\} \+
      find src \( -type d -a -name "testdata" \) \
      -exec rm -rf \{\} \+
      find src -type f -a \( -name "*.bash" -o -name "*.rc" -o -name "*.bat" \) \
      -exec rm -rf \{\} \+

      mkdir -p "/rootfs${GOROOT_FINAL}"
      mv * "/rootfs${GOROOT_FINAL}"
