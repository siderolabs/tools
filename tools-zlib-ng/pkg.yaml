name: tools-zlib-ng
variant: scratch
dependencies:
  - stage: base
steps:
  - sources:
      - url: https://github.com/zlib-ng/zlib-ng/archive/refs/tags/{{ .zlib_ng_version }}.tar.gz
        destination: zlib.tar.gz
        sha256: "{{ .zlib_ng_sha256 }}"
        sha512: "{{ .zlib_ng_sha512 }}"
    prepare:
      - |
        tar -xf zlib.tar.gz --strip-components=1
      - |
        ./configure --prefix=/usr \
          --zlib-compat
    build:
      - |
        make -j $(nproc)  
    install:
      - |
        make DESTDIR=/rootfs install
        rm -r /rootfs/usr/share
    test:
      - |
        fhs-validator /rootfs
      - |
        make test
finalize:
  - from: /rootfs
    to: /
