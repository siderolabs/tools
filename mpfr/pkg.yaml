name: mpfr
dependencies:
  - stage: base
  - stage: gmp
steps:
  - sources:
      - url: https://ftp.gnu.org/gnu/mpfr/mpfr-{{ .mpfr_version }}.tar.xz
        destination: mpfr.tar.xz
        sha256: "{{ .mpfr_sha256 }}"
        sha512: "{{ .mpfr_sha512 }}"
    prepare:
      - |
        tar -xJf mpfr.tar.xz --strip-components=1
        mkdir build
        cd build
        ../configure \
            --prefix=${TOOLCHAIN} \
            --enable-thread-safe \
            --disable-static
    build:
      - |
        cd build
        make -j $(nproc)
    install:
      - |
        cd build
        make install DESTDIR=/rootfs
finalize:
  - from: /rootfs
    to: /
