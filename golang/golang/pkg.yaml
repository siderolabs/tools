name: golang
dependencies:
  - stage: base
  - stage: '{{ if eq .ARCH "aarch64" }}golang-alpine{{ else }}golang-bootstrap{{ end }}'
steps:
  - sources:
      - url: https://dl.google.com/go/go1.14.6.src.tar.gz
        destination: go.src.tar.gz
        sha256: 73fc9d781815d411928eccb92bf20d5b4264797be69410eac854babe44c94c09
        sha512: 5c865c8272fb0dc8eab1514732b0200dbc867276512714dd30afc658a0d2afac6bd758e00c6f576d8d254e411418a52a564c895399b56cfe06c2b1785271a8fd

    env:
      GOROOT_BOOTSTRAP: '{{ .TOOLCHAIN }}/go_bootstrap'
      GOROOT_FINAL: '{{ .TOOLCHAIN }}/go'
      CGO_ENABLED: '0'

    prepare:
      - tar -xzf go.src.tar.gz --strip-components=1

    build:
      - cd src && sh make.bash
    install:
      - rm -rf pkg/obj
      - rm -rf pkg/bootstrap
      - rm -f pkg/tool/*/api
      - |
        find src \( -type f -a -name "*_test.go" \) \
        -exec rm -rf \{\} \+
      - |
        find src \( -type d -a -name "testdata" \) \
        -exec rm -rf \{\} \+
      - |
        find src -type f -a \( -name "*.bash" -o -name "*.rc" -o -name "*.bat" \) \
        -exec rm -rf \{\} \+

      - mkdir -p "/rootfs${GOROOT_FINAL}"
      - mv * "/rootfs${GOROOT_FINAL}"
finalize:
  - from: /rootfs
    to: /
