name: golang
dependencies:
  - stage: base
  - stage: golang-bootstrap
steps:
  - sources:
      - url: https://dl.google.com/go/go1.14.1.src.tar.gz
        destination: go.src.tar.gz
        sha256: 2ad2572115b0d1b4cb4c138e6b3a31cee6294cb48af75ee86bec3dca04507676
        sha512: f0112fbf984e2764cd90d42b2f844b986b421adf8bf68551cccefeb320db7f3490ab1532f770f20c943c68c7185ce139c8248991adb0529527358ffdc8047ad9

    env:
      GOROOT_BOOTSTRAP: '{{ .TOOLCHAIN }}/go_bootstrap'
      GOROOT_FINAL: '{{ .TOOLCHAIN }}/go'
      CGO_ENABLED: '0'

    prepare:
      - tar -xzf go.src.tar.gz --strip-components=1

    build:
      - cd src && sh make.bash
    install:
      - rm -rf pkg/obj
      - rm -rf pkg/bootstrap
      - rm -f pkg/tool/*/api
      - |
        find src \( -type f -a -name "*_test.go" \) \
        -exec rm -rf \{\} \+
      - |
        find src \( -type d -a -name "testdata" \) \
        -exec rm -rf \{\} \+
      - |
        find src -type f -a \( -name "*.bash" -o -name "*.rc" -o -name "*.bat" \) \
        -exec rm -rf \{\} \+

      - mkdir -p "/rootfs${GOROOT_FINAL}"
      - mv * "/rootfs${GOROOT_FINAL}"
finalize:
  - from: /rootfs
    to: /
