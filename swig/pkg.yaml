name: swig
variant: scratch
dependencies:
  - stage: base
  - stage: tools-zlib-ng
  - stage: autoconf
  - stage: automake
  - stage: tools-pcre2
  - stage: bison
steps:
  - sources:
      - url: https://github.com/swig/swig/archive/refs/tags/{{ .swig_version }}.tar.gz
        destination: swig.tar.gz
        sha256: "{{ .swig_sha256 }}"
        sha512: "{{ .swig_sha512 }}"
    prepare:
      - |
        tar -xzf swig.tar.gz --strip-components=1

        ./autogen.sh
        ./configure \
            --prefix=/usr \
            --without-maximum-compile-warnings
    build:
      - |
        make -j $(nproc)
    install:
      - |
        make DESTDIR=/rootfs install
finalize:
  - from: /rootfs
    to: /
