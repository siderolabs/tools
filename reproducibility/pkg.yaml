name: reproducibility
variant: scratch
dependencies:
  - stage: tools
  - stage: llvm
steps:
  - test:
    - |
      # Validate usrmerge symlinks from toolchain did not get overwritten
      [ -L /bin ] && [ -d /bin ]
      [ -L /lib ] && [ -d /lib ]
      [ -L /lib64 ] && [ -d /lib64 ]
      [ -L /usr/lib64 ] && [ -d /usr/lib64 ]
      [ -L /sbin ] && [ -d /sbin ]
      [ -L /usr/sbin ] && [ -d /usr/sbin ]
finalize:
  - from: /
    to: /
